<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:composition template="template.xhtml">
		<ui:define name="conteudo">
		
			<h4 class="muted">Listagem de <span class="i">Fornecedores</span></h4>
			<br/>
			<h:form>
				<h:dataTable value="#{controleFornecedor.fornecedores}" var="fornecedor" 
									styleClass="table">
					<h:column>
						<f:facet name="header">Código</f:facet>
						#{fornecedor.id}
					</h:column>
					<h:column>
						<f:facet name="header">Nome Fantasia</f:facet>
						#{fornecedor.nomeFantasia}
					</h:column>
					<h:column>
						<f:facet name="header">Razão Social</f:facet>
						#{fornecedor.razaoSocial}
					</h:column>
					<h:column>
						<f:facet name="header">CPF / CNPJ</f:facet>
						#{fornecedor.cpfCnpj}
					</h:column>
					<h:column>
						<h:commandLink action="#{controleFornecedor.editar(fornecedor)}">
							<span class="icon-pencil"></span>
							Editar
						</h:commandLink>
						/
						<h:commandLink action="#{controleFornecedor.remover(fornecedor)}">
							<span class="icon-trash"></span>
							Remover
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		
		</ui:define>
	</ui:composition>
	
</html>
