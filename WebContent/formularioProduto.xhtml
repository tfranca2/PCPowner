<?xml version="1.0" encoding="ISO-8859-1"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="template.xhtml">
		<ui:define name="conteudo">
		    <h4 class="muted">Cadastro de <span class="i">Produto</span></h4>
			<br/>
			<h:form>
				<h:outputText value="Produto: " />
				<h:inputText value="#{controleProduto.produto.produto}" /> <br />
				
				<h:outputText value="Volume: " />
				<h:selectOneMenu value="#{controleProduto.volumeId}" >
					<f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="true"/>
					<f:selectItems value="#{controleVolume.volumes}" 
						var="volume" itemValue="#{volume.id}" itemLabel="#{volume.volume}" /> 
				</h:selectOneMenu> <br /> 
				
				<h:outputText value="Código de Barras: " />
				<h:inputText value="#{controleProduto.produto.codigoDeBarras}" /> <br />
				
				<h:outputText value="Tipo: " />
				<h:selectOneMenu value="#{controleProduto.produto.tipo}" >
					<f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{controleTipo.todosTipos}" 
						var="tipo" itemValue="#{tipo}" itemLabel="#{tipo}" />
				</h:selectOneMenu> <br />
				
				<h:outputText value="Peso Líquido: " />
				<h:inputText value="#{controleProduto.produto.pesoLiquido}" /> <br />
				<h:outputText value="Peso Bruto: " />
				<h:inputText value="#{controleProduto.produto.pesoBruto}" /> <br />
				<h:outputText value="Fator Caixa: " />
				<h:inputText value="#{controleProduto.produto.fatorCaixa}" /> <br />
				<h:outputText value="Fator Pallet: " />
				<h:inputText value="#{controleProduto.produto.fatorPallet}" /> <br />
				<h:outputText value="Controle de Qualidade: " />
				<h:selectBooleanCheckbox value="#{controleProduto.produto.controleDeQualidade}" /> <br />
				
				<h:outputText value="Fornecedor: " />
				<h:selectOneMenu value="#{controleProduto.fornecedorId}" >
					<f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{controleFornecedor.fornecedores}" 
						var="fornecedor" itemValue="#{fornecedor.id}" itemLabel="#{fornecedor.nomeFantasia}" />
				</h:selectOneMenu> <br />
				
				<h:outputText value="Estoque Mínimo: " />
				<h:inputText value="#{controleProduto.produto.estoqueMinimo}" /> <br />
				<h:outputText value="Validade: " />
				<h:inputText value="#{controleProduto.produto.validade}" /> <br />
				<h:outputText value="Ativo: " />
				<h:selectBooleanCheckbox value="#{controleProduto.produto.ativo}" /> <br />
				<br />
					
				<span class="icon-ok"></span>
				<h:commandButton action="#{controleProduto.salvar}" value="Salvar" 
											styleClass="btn btn-link margin-10" />
				/&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<span class="icon-remove"></span>
				<h:commandButton action="#{controleProduto.cancelar}" value="Cancelar" 
											styleClass="btn btn-link margin-10" />
				
			</h:form>
		</ui:define>
	</ui:composition>
</html>
