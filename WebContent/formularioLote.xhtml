<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="template.xhtml">
		<ui:define name="conteudo">
		    <h4 class="muted">Cadastro de <span class="i">Lote</span></h4>
			<br/>
			<h:form id="formlote">
				<h:outputText value="Lote: " />
				<h:inputText value="#{controleLote.lote.descricao}" /> <br />
				<h:outputText value="Data de Fabricacao: " />
				<p:calendar id="fabricacao" value="#{controleLote.fabricacao}" 
							timeZone="GMT-3" pattern="dd/MM/yyyy" locale="pt_BR" > 
					<p:ajax listener="#{controleLote.fabricacao}" 
							event="change" update="validade" process="fabricacao" />
					<p:ajax event="dateSelect" update="validade" />
				</p:calendar><br />
				<h:outputText value="Produto: " />
				<h:selectOneMenu id="produto" value="#{controleLote.produtoId}" >				
					<f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{controleProduto.produtos}" 
						var="produto" itemValue="#{produto.id}" itemLabel="#{produto.produto}" />
						
					<p:ajax listener="#{controleLote.atualizaValidade}" 
							event="change" update="validade" process="produto" />
				</h:selectOneMenu> <br />
				<h:outputText value="Data de Validade: " />
				<p:calendar id="validade" value="#{controleLote.lote.validade}" 
							mindate="#{controleLote.fabricacao}" timeZone="GMT-3" 
							pattern="dd/MM/yyyy" locale="pt_BR" /> <br />

				
				<h:outputText value="Ativo: " />
				<h:selectBooleanCheckbox value="#{controleLote.lote.ativo}" /> <br />
				<br />
				
				<span class="icon-ok"></span>
				<h:commandButton action="#{controleLote.salvar}" value="Salvar" 
											styleClass="btn btn-link margin-10" />
				/&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<span class="icon-remove"></span>
				<h:commandButton action="#{controleLote.cancelar}" value="Cancelar" 
											styleClass="btn btn-link margin-10" />
				
				
			</h:form>
		</ui:define>
	</ui:composition>
</html>
