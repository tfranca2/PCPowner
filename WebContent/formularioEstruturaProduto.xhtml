<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>Estrutura de Produto</h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="conteudo">
			<h4 class="muted">
				Cadastro de <span class="i">Estrutura de Produtos</span>
			</h4>
			<br />
			<h:form>
			<h:panelGrid columns="1" cellpadding="5" >
				<!-- select produto pai -->
				<h:outputText value="Produto Pai " 	/>
				<h:selectOneMenu 
					value="#{controleEstruturaProduto.idPai}" 
					required="true" requiredMessage="Obrigatorio">
					<f:selectItem itemLabel="Selecione"/>
					<f:selectItems value="#{controleProduto.produtos}"
						var="produto" 
						itemLabel="#{produto.produto}"
						itemValue="#{produto.id}"
						 />

				</h:selectOneMenu>

				<!-- select produtos filhos -->
				<h:outputText value="Produto Filho " 	/>
					<h:selectOneMenu value="#{controleEstruturaProduto.idFilho}">
						<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
						<f:selectItems value="#{controleProduto.produtos}" var="produto"
							itemLabel="#{produto.produto}" itemValue="#{produto.id}" />

					</h:selectOneMenu>
					<h:outputText value="Conversor: "/>
				<h:inputText value="#{controleEstruturaProduto.estruturaProduto.conversor}" required="true" requiredMessage="Obrigatorio"/>
				<h:panelGroup >
				<h:commandButton styleClass="btn btn-success" value="Salvar" action="#{controleEstruturaProduto.salvar}"/>
				<h:commandButton styleClass="btn btn-primary" value="Exibir Todos" action="listarEstruturaProdutos"/>
				</h:panelGroup>
			
			</h:panelGrid>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
