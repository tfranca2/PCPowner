<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="template.xhtml">
		<ui:define name="conteudo">
		    <h4 class="muted">Cadastro de <span class="i">Ordem de Produção</span></h4>
			<br/>
			<h:form>
				<h:outputText value="Etapa de Produção: " />
				<h:selectOneMenu value="#{controleOrdemDeProducao.etapa}">
					<f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{controleEtapaDeProducao.etapasDeProducao}" var="etapa" 
					itemLabel="#{etapa.etapa}" itemValue="#{etapa.id}" />
				</h:selectOneMenu> <br />
				
				<h:outputText value="Data: " />
				<p:calendar value="#{controleOrdemDeProducao.ordemDeProducao.data}" 
							timeZone="GMT-3" pattern="dd/MM/yyyy" locale="pt_BR" /> <br />
				
				<h:outputText value="Produto: " />
				<h:selectOneMenu value="#{controleOrdemDeProducao.produto}">
					<f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{controleProduto.produtos}" var="produto" 
					itemLabel="#{produto.produto}" itemValue="#{produto.id}" />
				</h:selectOneMenu> <br />
				
				<h:outputText value="Quantidade: " />
				<h:inputText value="#{controleOrdemDeProducao.ordemDeProducao.quantidade}" /> <br />
				
				<h:outputText value="Ativo: " />
				<h:selectBooleanCheckbox value="#{controleOrdemDeProducao.ordemDeProducao.ativo}" /> <br />
				
				<br />
					
				<span class="icon-ok"></span>
				<h:commandButton action="#{controleOrdemDeProducao.salvar}" value="Salvar" 
											styleClass="btn btn-link margin-10" />
				/&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<span class="icon-remove"></span>
				<h:commandButton action="#{controleOrdemDeProducao.cancelar}" value="Cancelar" 
											styleClass="btn btn-link margin-10" />
				
			</h:form>
		</ui:define>
	</ui:composition>
</html>
