<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:composition template="template.xhtml">
		<ui:define name="conteudo">
		
			<h4 class="muted">Listagem de <span class="i">EtapaDeProducao</span></h4>
			<br/>
			<h:form>
				<h:dataTable value="#{controleEtapaDeProducao.etapasDeProducao}" var="etapaDeProducao" 
									styleClass="table">
					<h:column>
						<f:facet name="header">Código</f:facet>
						#{etapaDeProducao.id}
					</h:column>
					<h:column>
						<f:facet name="header">Etapa</f:facet>
						#{etapaDeProducao.etapa}
					</h:column>
					<h:column>
						<f:facet name="header">Duração</f:facet>
						#{etapaDeProducao.duracao} Hr.
					</h:column>
					<h:column>
						<f:facet name="header">Ativo</f:facet>
						<span class="#{etapaDeProducao.ativo?'icon-ok':'icon-cancel'}"></span>
					</h:column>
					
					
					<h:column>
						<h:commandLink action="#{controleEtapaDeProducao.editar(etapaDeProducao)}">
							<span class="icon-pencil"></span>
							Editar
						</h:commandLink>
						/
						<h:commandLink action="#{controleEtapaDeProducao.remover(etapaDeProducao)}">
							<span class="icon-trash"></span>
							Remover
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		
		</ui:define>
	</ui:composition>
	
</html>
