<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
		<h4 class="muted">
			Registro de <span class="i">Ch&atilde;o de F&aacute;brica</span>
		</h4>
		<br />
		
		
		<h:form id="chaoFb">
			<b>Ordem NÂ°:</b> &nbsp;<h:outputText value="#{controleChaoDeFabrica.chaoDeFabrica.ordem.id}" /> <br/>
			<b>Produto:</b> &nbsp;<h:outputText value="#{controleChaoDeFabrica.chaoDeFabrica.produto.produto}" /> <br/>
			<b>Consumo Nominal:</b> &nbsp;<span id="nominal"><h:outputText value="#{controleChaoDeFabrica.chaoDeFabrica.consumoNominal}" /></span>&nbsp;
			<b><h:outputText value="#{controleChaoDeFabrica.chaoDeFabrica.produto.volume.abreviatura}" /></b> <br/>
			<b>Consumo Real:</b> &nbsp;<h:inputText id="real" value="#{controleChaoDeFabrica.chaoDeFabrica.consumoReal}" >
										</h:inputText>
			<b><h:outputText value="#{controleChaoDeFabrica.chaoDeFabrica.produto.volume.abreviatura}" /></b> <br/>
			<b>Perda:</b> &nbsp;<h:outputText id="perda" value="#{controleChaoDeFabrica.perda}" /> &nbsp;
			<b><h:outputText value="#{controleChaoDeFabrica.chaoDeFabrica.produto.volume.abreviatura}" /></b> <br/>
			<b>Aproveitamento:</b> &nbsp;<h:outputText id="aproveitamento" value="#{controleChaoDeFabrica.aproveitamento}" /> % <br/>
			<br/>
			<span class="icon-ok"></span>
			<h:commandButton value="Salvar" action="#{controleChaoDeFabrica.salvar}" styleClass="btn btn-link margin-10" /> 
			/&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<span class="icon-remove"></span>
			<h:commandButton value="Cancelar" action="#{controleChaoDeFabrica.cancelar}" styleClass="btn btn-link margin-10"  />
		</h:form>

		<script type="text/javascript">
			if(document.getElementById("chaoFb:real").value == "0.0"){
				document.getElementById("chaoFb:aproveitamento").innerHTML = 100;
				document.getElementById("chaoFb:real").value = document.getElementById("nominal").innerHTML;
			}
			
		</script>
	</ui:define>
</ui:composition>
</html>
