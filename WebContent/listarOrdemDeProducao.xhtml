<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:composition template="template.xhtml">
		<ui:define name="conteudo">
		
			<h4 class="muted">Listagem de <span class="i">Ordens de Produção</span></h4>
			<br/>
			<h:form>
				<h:dataTable value="#{controleOrdemDeProducao.ordensDeProducao}" 
							 var="ordemDeProducao" styleClass="table" >
					<h:column>
						<f:facet name="header">Código</f:facet>
						#{ordemDeProducao.id}
					</h:column>
					<h:column>
						<f:facet name="header">Data</f:facet>
						<h:outputText value="#{ordemDeProducao.data}">
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Etapa</f:facet>
						#{ordemDeProducao.etapa.etapa}
					</h:column>
					<h:column>
						<f:facet name="header">Produto</f:facet>
						#{ordemDeProducao.produto.produto}
					</h:column>
					<h:column>
						<f:facet name="header">Quantidade</f:facet>
						#{ordemDeProducao.quantidade}
					</h:column> 
					
					
					<h:column>
						<h:commandLink action="#{controleOrdemDeProducao.editar(ordemDeProducao)}">
							<span class="icon-pencil"></span>
							Editar
						</h:commandLink>
						/
						<h:commandLink action="#{controleOrdemDeProducao.remover(ordemDeProducao)}">
							<span class="icon-trash"></span>
							Remover
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		
		</ui:define>
	</ui:composition>
	
</html>
