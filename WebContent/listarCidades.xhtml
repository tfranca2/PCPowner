<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:composition template="template.xhtml">
		<ui:define name="conteudo">
		
			<h4 class="muted">Listagem de <span class="i">Cidades</span></h4>
			<br/>
			<h:form>
				<h:dataTable value="#{controleCidade.cidades}" var="cidade" 
									styleClass="table">
					<h:column>
						<f:facet name="header">Código</f:facet>
						#{cidade.id}
					</h:column>
					<h:column>
						<f:facet name="header">Cidade</f:facet>
						#{cidade.cidade}
					</h:column>
					<h:column>
						<f:facet name="header">UF</f:facet>
						#{cidade.uf}
					</h:column>
					<h:column>
						<f:facet name="header">Cod. do Município</f:facet>
						#{cidade.rais}
					</h:column>
					<h:column>
						<h:commandLink action="#{controleCidade.editar}">
							<span class="icon-pencil"></span>
							Editar
							<f:setPropertyActionListener value="#{cidade}" target="#{controleCidade.cidade}"/>
						</h:commandLink>
						/
						<h:commandLink action="#{controleCidade.remover}">
							<span class="icon-trash"></span>
							Remover
							<f:setPropertyActionListener value="#{cidade}" target="#{controleCidade.cidade}"/>
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		
		</ui:define>
	</ui:composition>
	
</html>
