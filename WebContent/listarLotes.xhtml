<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:composition template="template.xhtml">
		<ui:define name="conteudo">
		
			<h4 class="muted">Listagem de <span class="i">Lotes</span></h4>
			<br/>
			<h:form>
				<h:dataTable value="#{controleLote.lotes}" var="lote" 
									styleClass="table">
					<h:column>
						<f:facet name="header">Código</f:facet>
						#{lote.id}
					</h:column>
					<h:column>
						<f:facet name="header">Lote</f:facet>
						#{lote.descricao}
					</h:column>
					<h:column>
						<f:facet name="header">Fabricação</f:facet>
						<h:outputText value="#{lote.fabricacao}">
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Validade</f:facet>
						<h:outputText value="#{lote.validade}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Produto</f:facet>
						#{lote.produto.produto}
					</h:column>
					<h:column>
						<f:facet name="header">Ativo</f:facet>
						<span class="#{lote.ativo?'icon-ok':'icon-cancel'}"></span>
					</h:column>
					<h:column>
						<h:commandLink action="#{controleLote.editar(lote)}">
							<span class="icon-pencil"></span>
							Editar
						</h:commandLink>
						/
						<h:commandLink action="#{controleLote.remover(lote)}">
							<span class="icon-trash"></span>
							Remover
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		
		</ui:define>
	</ui:composition>
	
</html>
