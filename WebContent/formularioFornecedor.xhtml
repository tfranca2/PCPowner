<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="template.xhtml">
		<ui:define name="conteudo">
		    <h4 class="muted">Cadastro de <span class="i">Fornecedor</span></h4>
			<br/>
			<h:form>
				<h:outputText value="Nome Fantasia: " />
				<h:inputText value="#{controleFornecedor.fornecedor.nomeFantasia}" /> <br />
				<h:outputText value="Razão Social: " />
				<h:inputText value="#{controleFornecedor.fornecedor.razaoSocial}" /> <br />
				<h:outputText value="CPF / CNPJ: " />
				<h:inputText value="#{controleFornecedor.fornecedor.cpfCnpj}" /> <br />
				<h:outputText value="Inscrição Estadual: " />
				<h:inputText value="#{controleFornecedor.fornecedor.inscricaoEstadual}" /> <br />
				<h:outputText value="Inscrição Municipal: " />
				<h:inputText value="#{controleFornecedor.fornecedor.inscricaoMunicipal}" /> <br />
				<!-- 
				<h:outputText value="Prazo de entrega (dias): " />
				<h:selectBooleanCheckbox value="#{controleFornecedor.fornecedor.prazoEntrega}" /> <br />
				-->
				<h:outputText value="Ativo: " />
				<h:selectBooleanCheckbox value="#{controleFornecedor.fornecedor.ativo}" /> <br />
				
				

				<fieldset>
    				<legend>Endere&ccedil;o</legend>
					<h:outputText value="Endereço: " />
					<h:inputText value="#{controleFornecedor.endereco.endereco}" /> <br />
					<h:outputText value="CEP: " />
					<h:inputText value="#{controleFornecedor.endereco.cep}" /> <br />
					<h:outputText value="Cidade: " />
					<h:selectOneMenu value="#{controleFornecedor.cidade}" >				
						<f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="true" />
						<f:selectItems value="#{controleCidade.cidades}" 
							var="cidade" itemValue="#{cidade.id}" itemLabel="#{cidade.cidade}" />
					</h:selectOneMenu> <br />
				</fieldset>
				
				<!-- 
				-->
				<fieldset>
    				<legend>Contatos</legend>
					<h:outputText value="Nome: " />
					<h:inputText value="#{controleFornecedor.contato.nome}" /> <br />
					<h:outputText value="Telefone: " />
					<h:inputText value="#{controleFornecedor.contato.telefone}" /> <br />
					<h:outputText value="E-mail: " />
					<h:inputText value="#{controleFornecedor.contato.email}" /> <br />
					<h:outputText value="Departamento: " />
					<h:inputText value="#{controleFornecedor.contato.departamento}" /> <br />
				</fieldset>

				<br />
				<br />
					
				<span class="icon-ok"></span>
				<h:commandButton action="#{controleFornecedor.salvar}" value="Salvar" 
											styleClass="btn btn-link margin-10" />
				/&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<span class="icon-remove"></span>
				<h:commandButton action="#{controleFornecedor.cancelar}" value="Cancelar" 
											styleClass="btn btn-link margin-10" />
				
			</h:form>
		</ui:define>
	</ui:composition>
</html>
