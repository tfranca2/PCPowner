<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:composition template="template.xhtml">
		<ui:define name="conteudo">
		
			<h4 class="muted">Listagem de <span class="i">Produtos</span></h4>
			<br/>
			<h:form>
				<h:dataTable value="#{controleProduto.produtos}" var="produto" 
									styleClass="table">
					<h:column>
						<f:facet name="header">CÃ³digo</f:facet>
						#{produto.id}
					</h:column>
					<h:column>
						<f:facet name="header">Produto</f:facet>
						#{produto.produto}
					</h:column>
					<h:column>
						<f:facet name="header">Volume</f:facet>
						#{produto.volume.abreviatura}
					</h:column>
					<h:column>
						<f:facet name="header">Tipo</f:facet>
						#{produto.tipo}
					</h:column>
					<h:column>
						<f:facet name="header">C.Q.</f:facet>
						<span class="#{produto.controleDeQualidade?'icon-ok':'icon-cancel'}"></span>
					</h:column>
					<h:column>
						<f:facet name="header">Fornecedores</f:facet>
						<h:dataTable value="#{produto.fornecedores}" var="fornecedor">
							<h:column>
								#{fornecedor.nomeFantasia}
							</h:column>
						</h:dataTable>
					</h:column>
					<h:column>
						<f:facet name="header">Ativo</f:facet>
						<span class="#{produto.ativo?'icon-ok':'icon-cancel'}"></span>
					</h:column>
					<h:column>
						<h:commandLink action="#{controleProduto.editar(produto)}">
							<span class="icon-pencil"></span>
							Editar
						</h:commandLink>
						/
						<h:commandLink action="#{controleProduto.remover(produto)}">
							<span class="icon-trash"></span>
							Remover
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		
		</ui:define>
	</ui:composition>
	
</html>
